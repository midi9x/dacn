
{if isset($khachhang)}
<div class="main-container col2-right-layout">
  <div class="main container">
    <div class="row">
      <section class="col-main col-sm-9 wow">
        <div class="my-account">
          <div class="page-title">
            <h2>Đổi thông tin khách hàng</h2>
          </div>
          <div class="dashboard">


            <div class="box-account">
              <div class="col2-set">
                <div class="col-1">
                  <style type="text/css">
                    .box-account td {
                      width: 120px;
                      padding: 2px;
                    }
                  </style>
                  <h5>Đổi thông tin</h5>
                  <p>
                    <table>
                      <tr>
                        <td>Tên đăng nhập:</td>
                        <td>{$khachhang.tenDN}</td>
                      </tr>
                      <tr>
                        <td>Email:</td>
                        <td>{$khachhang.email}</td>
                      </tr>
                    </table>
                    <br>
                    <br/>

                  </p>
                </div>
                <div class="col-2">
                  <h5>Đổi thông tin</h5>
                  <form method="post" action="" id="login-form">
                    <fieldset>
                      <ul class="form-list">
                        <li>
                          <label class="required"><em>*</em>Tên khách hàng</label>
                          <div class="input-box">
                            <input style="width:400px;" name="" value="{$khachhang.tenKH}" type="text" class="input-text required-entry validate-email">
                          </div>
                        </li>
                        <li>
                          <label class="required"><em>*</em>Địa chỉ</label>
                          <div class="input-box">
                            <input style="width:400px;" type="text" value="{$khachhang.diaChi}" name=""  class="input-text required-entry">
                          </div>
                        </li>
                        <li>
                          <label class="required"><em>*</em>Điện thoại</label>
                          <div class="input-box">
                            <input style="width:400px;" type="text" name="" value="{$khachhang.dienThoai}" class="input-text required-entry">
                          </div>
                        </li>
                        <li>
                          <label class="required"><em>*</em>Email</label>
                          <div class="input-box">
                            <input style="width:400px;" type="text" name="" value="{$khachhang.email}" class="input-text required-entry">
                          </div>
                        </li>
                        <li>
                          <label class="required">Ngày sinh</label>
                          <div class="input-box">
                            <input style="width:400px;" type="text" value="{$khachhang.ngaySinh}" name="" class="input-text required-entry">

                          </div>
                        </li>
                        <li>
                          <label class="required">Giới tính</label>
                          <div class="input-box">
                            <select style="width:400px;" class="input-text required-entry">
                              <option value="1" {if $khachhang.gioiTinh==1}selected{/if}>Nam</option>
                              <option value="0" {if $khachhang.gioiTinh==0}selected{/if}>Nữ</option>
                            </select>
                          </div>
                        </li>
                        <li>
                          <button class="button pencil" name="btnDoiMK" type="submit"><span><span>Xác nhận</span></span></button>
                          <input type="button"  class="button" value="Hủy"/>
                        </li>
                      </ul>
                    </fieldset>
                  </form>
                  <br />  <br />  <br />
                </div>
              </div>
            </div>                                           
          </div>
        </section>
        <aside class="col-right sidebar  col-sm-3 wow">
          <div class="block block-account">
            <div class="block-title">Tài khoản</div>
            <div class="block-content">
              <ul>
                <li class="current"><a href="{$config.url}taikhoan.html">Thông tin cá nhân</a></li>
                <li><a href="{$config.url}taikhoan.html#donhang" >Đơn hàng đã đặt</a></li>
                <li><a href="doimatkhau.html">Đổi mật khẩu</a></li>
                <li><a href="doithongtin.html">Đổi thông tin</a></li>
                <li><a href="logout.html">Thoát</a></li>
              </ul>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </div>
  {else}
  <div class="main-container col2-right-layout">
    <div class="main container">
      Trước tiên bạn cần <a href="login.html">đăng nhập </a>!
    </div>
  </div>
  {/if}
