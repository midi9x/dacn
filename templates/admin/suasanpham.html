<div class="row">
    <div class="col-lg-12">
        <h3>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-home"></i>  <a href="{$config.url}admin/index.php">Home</a>
                </li>
                <li class="active">
                    <i class="fa fa-plus"></i> Sửa sản phẩm
                </li>
            </ol>
        </h3>
    </div>
</div>
<!-- /.row -->
<form method="POST" action="{$link}" class="form-horizontal" enctype="multipart/form-data">
<input type="hidden" value="{$sua.id}" name="id">
  <div class="form-group">
    <label for="tenSP" class="col-sm-2 control-label">Tên sản phẩm <span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="tenSP" id="tenSP" value="{$sua.tenSP}" placeholder="">
    </div>
  </div>

  <div class="form-group">
    <label for="id_loai" class="col-sm-2 control-label">Loại sản phẩm <span class="required">*</span></label>
    <div class="col-sm-10">
      <select class="form-control"  name="id_loai" id="id_loai">
        {foreach $model->GetCat(0,'','') as $k => $row} 
          <option {if $sua.id_loai==$row.id} selected {/if} value="{$row.id}">{$row.tenLoai} </option>
        {/foreach}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="hinhAnh" class="col-sm-2 control-label">Ảnh đại diện <span class="required">*</span></label>
    <div class="col-sm-10">
      <input class="form-control"  name="hinhAnh" id="hinhAnh" type="file" />
      <img src="{$sua.hinhAnh}" alt="{$sua.tenSP}" width="140" class="img-rounded img-responsive" >
    </div>
  </div>

  <div class="form-group">
    <label for="donGia" class="col-sm-2 control-label">Đơn giá <span class="required">*</span></label>
    <div class="col-sm-4">
      <input type="number" value="{$sua.donGia}"  class="form-control" name="donGia" id="donGia" placeholder="">
    </div>

    <label for="soLuong" class="col-sm-2 control-label">Số lượng <span class="required">*</span></label>
    <div class="col-sm-4 ">
      <input type="number" class="form-control" value="{$sua.soLuong}"  name="soLuong" id="soLuong" placeholder="">
    </div>
  </div>

  <div class="form-group">
    <label for="chatLieu" class="col-sm-2 control-label">Chất liệu</label>
    <div class="col-sm-4">
      <input type="text" class="form-control"  value="{$sua.chatLieu}" name="chatLieu" id="chatLieu" placeholder="">
    </div>
 
    <label for="kichThuoc" class="col-sm-2 control-label">Kích thước</label>
    <div class="col-sm-4">
      <input type="text" class="form-control"  value="{$sua.kichThuoc}" name="kichThuoc" id="kichThuoc" placeholder="">
    </div>
  </div>

  <div class="form-group">
    <label for="xuatXu" class="col-sm-2 control-label">Xuất xứ</label>
    <div class="col-sm-4">
      <input type="text" class="form-control"  value="{$sua.xuatXu}" name="xuatXu" id="xuatXu" placeholder="">
    </div>

    <label for="mauSon" class="col-sm-2 control-label">Màu sơn</label>
    <div class="col-sm-4">
      <input type="text" class="form-control"  value="{$sua.mauSon}" name="mauSon" id="mauSon" placeholder="">
    </div>
  </div>

  <div class="form-group">
    <label for="moTa" class="col-sm-2 control-label">Mô tả sản phẩm <span class="required">*</span></label>
    <div class="col-sm-10">
      <textarea class="form-control" name="moTa" id="moTa" rows="3" placeholder="">{$sua.moTa}</textarea>
      <script>CKEDITOR.replace('moTa'); </script>
    </div>
  </div>

  <div class="form-group">
    <label for="tuKhoa" class="col-sm-2 control-label">Từ khóa <span class="required">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  value="{$sua.tuKhoa}" name="tuKhoa" id="tuKhoa" placeholder="">
    </div>
  </div>
  
  <div class="form-group">
    <label for="phanLoai" class="col-sm-2 control-label">Phân loại</label>
    <div class="col-sm-10">
      <input type="radio" name="phanLoai" value="1" {if $sua.phanLoai == 1} checked {/if}> Sản phẩm mới 
      <input type="radio" name="phanLoai" value="2" {if $sua.phanLoai == 2} checked {/if} /> Sản phẩm bán chạy

    </div>
  </div>
  <div class="form-group">
    <label for="trangThai" class="col-sm-2 control-label">Trạng thái</label>
    <div class="col-sm-10">
      <input type="radio" name="trangThai" value="1" {if $sua.trangThai == 1} checked {/if}/> Hiện thị
      <input type="radio" name="trangThai" value="0" {if $sua.trangThai == 0} checked {/if}/> Không hiển thị
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button name="btnSua" type="submit" class="btn btn-success"><i class="glyphicon glyphicon-ok"></i> Sửa</button>
      <button type="reset" class="btn btn-warning"><i class="glyphicon glyphicon-repeat"></i> Làm lại</button>
    </div>
  </div>
</form>
